<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página do Filme</title>
  <link rel="stylesheet" href="../css/MoviePage.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class = "back">
      <a href="javascript:history.back()" class="back-button"> <img src="../imgs/back.png"> </a>
    </div>
    <div class="logo">
      <a href="index.html"><img src="../imgs/logo.png" alt="Logo"></a>
    </div>
    <div class="profile">
      <img src="../imgs/user.png" alt="Profile">
    </div>
  </div>

  <div class="container">
    <!-- Informações do Filme -->
    <div class="info-section">
      <h1>Dr House</h1>
      <div class="details">2023 •  3 Temporadas • IMDb 8.5/10</div>

      <div class="genres">
        <span class="genre">Mystery</span>
        <span class="genre">Drama</span>
        <span class="genre">Medical Drama</span>
      </div>

      <div class="section-title">Cast</div>
      <div class="cast">Ator1, Ator2, Ator3, Ator4</div>

      <!-- Description -->
      <div class="section-title">Summary</div>
      <div class="summary-box">
        Um médico antisocial faz o que seja para resolver os casos mas difíceis que se encontra com a ajuda do equipe de médicos.
      </div>

      <!-- Div for Trailer and Add To List buttons -->
      <div class="buttons">
        <button class="button">
            <img src="../imgs/logo.png" alt="Ícone Trailer" class="icon">
            Ver Trailer
          </button>
          
          <button class="button favorite" onclick="openFavPopup()">Adicionar aos Favoritos</button>        </div>
    </div>

    <!-- Botão Play -->
    <div class="play-button-container">
      <button class="play-button">▶</button>
    </div>

    <!-- Só se mexe no css, para n dar cabo do JS-->
    <!-- Pop-up para adicionar aos favoritos -->
    <div id="fav-popup" class="fav-popup" style="display: none;">
      <div class="popup-content">
        <span class="close-btn" onclick="closeFavPopup()">×</span>
        <h2>Adicionar aos Favoritos</h2>
        <div class="popup-controls">
          <select id="listDropdown"></select>
          <button onclick="addMovieToList()">Adicionar</button>
        </div>
        <div class="create-new-list">
          <button onclick="showCreateListInput()">+ Criar Nova Lista</button>
          <div id="newListInputContainer" class="newListInputContainer"  style="display: none;">
            <input type="text" id="newListName" placeholder="Nome da nova lista">
            <button onclick="createNewList()">Criar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Seções de Temporadas e Episódios -->
    <div class="temp-container">
      <div class="season-episode-container">
        <select id="seasonSelector" onchange="loadEpisodes(this.value)">
          <option value="1">Temporada 1</option>
          <option value="2">Temporada 2</option>
          <option value="3">Temporada 3</option>
        </select>

        <div class="episodes-scroll-box" id="episodesBox">
          <!-- Episódios vão ser carregados aqui via JS -->
        </div>
      </div>
    </div>


  </div>
  


  <script src="../js/movie.js"></script>

</body>
</html>
