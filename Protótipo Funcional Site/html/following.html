<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fav_style.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/popular.css">
    <title>Following Page</title>
</head>
<body style="background-color: #002572; font-family: 'Rubik', sans-serif;">
    <!--aporveitar header do lazaro-->
    <div class = "navbar">
        <div class = "menu">
            <img src="../imgs/menu.png" alt="Menu">

        </div>
        <div class  = "logo">
            <a href="index.html"><img src="../imgs/logo.png" alt="Logo"></a>
        </div>
        <div class = mini-menu>
            <div class = "search">
                <img src="../imgs/search.png" alt="Search">
            
            </div>
            <div class = "settings">
                <a href="settings.html"><img src="../imgs/settings.png" alt="Settings"></a>
            </div>
            <div class = "profile">
                <img src="../imgs/user.png" alt="Profile">
                
            </div>
        </div>
    </div>

    <div class="list-tools-container">
        <!--mudar estas divs no senido de por mais bonito-->
        <div class="search-container">
            <h1>Search Lists</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="buscar()">üîç</button>
            </div>
        </div>

        <!--mudar estas divs no senido de por mais bonito-->
        <div class="type-buttons-wrapper">
            <a href="fav.html" class="button-list">My Lists</a>
            <button class="button-list active">Following</button>
            <a href="popular.html" class="button-list">Popular</a>
        </div>
    </div>

    <div class="profile-sidebar" id="profileSidebar">
        <div class="profile-header">
            <div class="profile-pic-container">
                <img id="profilePicture" src="../imgs/user.png" alt="Foto de Perfil">
                <input type="file" id="profilePicInput" style="display: none;">
            </div>
            <div class="profile-name-edit">
                <input type="text" id="profileName" placeholder="Nome">
            </div>
            <button class="close-btn" onclick="closeSidebar()">‚úñ</button>
        </div>
        
        <div class="profile-content">
            <div class="profile-genres">
                <h3>Favorite Genres:</h3>
                <button class="add-genre-btn" onclick="showGenreOptions()">+ Add Genre</button>
                <div id="genresList" class="genres-list">
                    <!-- G√©neros aparecem aqui -->
                </div>
            </div>
        </div>
    
        <div class="profile-bio">
            <h3>Bibliography:</h3>
            <textarea id="profileBio" placeholder="Escreve algo sobre ti..."></textarea>
        </div>
    
        <div class="profile-buttons">
            <button onclick="saveProfile()" style="background-color: rgb(133, 223, 30);" >Save</button>
            <button onclick="closeSidebar()" style="background-color: rgb(235, 55, 10);" >Cancel</button>
        </div>
    
        <!-- Selector de g√©neros escondido -->
        <div id="genreSelector" class="genre-selector hidden">
            <div onclick="addGenre('Action')">Action</div>
            <div onclick="addGenre('Drama')">Drama</div>
            <div onclick="addGenre('Comedy')">Comedy</div>
            <div onclick="addGenre('Horror')">Horror</div>
            <div onclick="addGenre('Sci-Fi')">Sci-Fi</div>
            <!-- Adiciona mais g√©neros que quiseres -->
        </div>
    </div>

    <div class="menu-sidebar" id="menuSidebar">
        <div class="menu-header">
            <h2>Menu</h2>
            <button class="close-btn" onclick="closeMenuSidebar()">‚úñ</button>
        </div>
        <div class="menu-content">
            <ul class="menu-list">
                <li><a href="index.html"><img src="../imgs/random_img.png" alt="Home"><span>In√≠cio</span></a></li>
                <li><a href="movies.html"><img src="../imgs/random_img.png" alt="Movies"><span>Movies</span></a></li>
                <li><a href="series.html"><img src="../imgs/random_img.png" alt="Series"><span>Series</span></a></li>
                <li><a href="recommendation.html"><img src="../imgs/random_img.png" alt="Recommendations"><span>Recommendations</span></a></li>
                
                <li class="dropdown">
                    <div class="dropdown-toggle" onclick="toggleDropdown(event)">
                        <img src="../imgs/random_img.png" alt="Lists"><span>Lists</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </div>
                    <ul class="dropdown-menu hidden">
                        <li><a href="fav.html">My Lists</a></li>
                        <li><a href="following.html">Following</a></li>
                        <li><a href="popular.html">Popular</a></li>
                    </ul>
                </li>
            </ul>            
            
            
        </div>
    </div>
    
    <script src="../js/main.js"></script>
    <!--ter div para criar conjunto de cole√ß√µes da popular-->
    <script src="../js/following.js"></script>
</body>
</html>
