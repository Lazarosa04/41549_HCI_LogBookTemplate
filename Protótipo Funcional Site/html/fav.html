<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fav_style.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/popup_fav.css">
    <title>Favorite Page</title>
</head>
<body style="background-color: #002572; font-family: 'Rubik', sans-serif;">
    <!--aporveitar header do lazaro-->
    <div class = "navbar">
        <div class = "menu">
            <img src="../imgs/menu.png" alt="Menu">

        </div>
        <div class  = "logo">
            <a href="index.html"><img src="../imgs/logo.png" alt="Logo"></a>
        </div>
        <div class = mini-menu>
            <div class = "search">
                <img src="../imgs/search.png" alt="Search">
            
            </div>
            <div class = "settings">
                <a href="settings.html"><img src="../imgs/settings.png" alt="Settings"></a>
            </div>
            <div class = "profile">
                <img src="../imgs/user.png" alt="Profile">
                
            </div>
        </div>
    </div>

    <div class="search-bar hidden" id="searchBar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton"><img src="../imgs/search.png" alt="Search"></button>
        <button id="filterButton">Filter</button>

        <!-- Modal de filtros (escondido por padr√£o) -->
    <div id="filter-modal" class="filter-modal" style="display: none;">
        <div class="dropdowns">
          <label>Type:
            <select>
              <option>All</option>
              <option>Movie</option>
              <option>Serie</option>
              <option>Anime</option>
            </select>
          </label>
    
          <label>Rated:
            <select>
              <option>All</option>
              <option>1+</option>
              <option>2+</option>
              <option>3+</option>
              <option>4+</option>
              <option>5+</option>
              <option>6+</option>
              <option>7+</option>
              <option>8+</option>
              <option>9+</option>
            </select>
          </label>
    
          <label>Sort:
            <select>
              <option>Name A-Z</option>
              <option>Recently Updated</option>
              <option>Score</option>
              <option>Most Watched</option>
            </select>
          </label>

          <label>Duration:
            <select>
                <option>All</option>
                <option>&lt;30min</option>
                <option>&lt;50min</option>
                <option>&lt;70min</option>
                <option>&lt;120min</option>
            </select>
        </label>

        <label>Year:
            <select>
                <option>All</option>
                <option>&lt;2000&gt;</option>
                <option>&lt;2001&gt;</option>
                <option>&lt;2002&gt;</option>
                <option>&lt;2003&gt;</option>
            </select>
        </label>
        </div>

        <h3>Genres:</h3>
        <div class="genres">
          <button class="genre-btn">Romance</button>
          <button class="genre-btn">Action</button>
          <button class="genre-btn">Adventure</button>
          <button class="genre-btn">Sci-fi</button>
          <button class="genre-btn">Comedy</button>
          <button class="genre-btn">Drama</button>
          <button class="genre-btn">Supernatural</button>
          <button class="genre-btn">Thriller</button>
          <button class="genre-btn">Terror</button>
        </div>

        <div class="actions">
            <button id="cancel-btn">Cancel</button>
            <button>Filter</button>
          </div>
      </div>
    </div>    

    
    <div class="list-tools-container">
        <!-- search listas -->
        <div class="search-container">
            <h1>Search Lists</h1>
            <div class="search-bar2">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="buscar()">üîç</button>
            </div>
        </div>
        
        <!-- escolher entre mylists, following, popular -->
        <div class="type-buttons-wrapper">
            <button class="button-list active">My Lists</button>
            <a href="following.html" class="button-list">Following</a>
            <a href="popular.html" class="button-list">Popular</a>
        </div>
        
        <!--adicionar uma nova lista -->
        <div class="create-list-container">
            <div class="create-list-form">
                <h1>List Name</h1>
                <input type="text" id="createListInput" placeholder="Create list...">
                <button onclick="create()" style="border-radius: 15px;">ADD</button>
            </div>
        </div>
    </div>
    
    <!--
    <button onclick="clearLists()" style="margin-bottom: 20px;">Limpar Listas</button>
    -->

    <div id="list-container">
        <!--esta parte esta bem feita deixa estar-->
        <div class="create-list-container" style="display: inline-block; max-width: fit-content;">
            <div class="list-item">
                <div class="list-header">
                    <p>Default List</p>
                    <div class="icons">
                        <button class="icon-button">‚úèÔ∏è</button>
                        <button class="icon-button">üóëÔ∏è</button>
                    </div>
                </div>

                <hr>

                <div class="list-body">
                    <a href="fav_lista.html">
                        <img src="../imgs/random_img.png" alt="Imagem da lista" width="100">
                    </a>
                    <button class="plus-button" onclick="abrirPopup()">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PopUP -->
    <div id="movie-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="fecharPopup()">√ó</span>
            <input type="text" id="movie-search" placeholder="Pesquise por filmes..." oninput="filtrarFilmes()" />
            <div id="movie-list" class="movie-list">
                <!-- Filmes ser√£o inseridos aqui -->
            </div>
        </div>
    </div>

    <!-- Profile -->
    <div class="profile-sidebar" id="profileSidebar">
        <div class="profile-header">
            <div class="profile-pic-container">
                <img id="profilePicture" src="../imgs/user.png" alt="Foto de Perfil">
                <input type="file" id="profilePicInput" style="display: none;">
            </div>
            <div class="profile-name-edit">
                <input type="text" id="profileName" placeholder="Nome">
            </div>
            <button class="close-btn" onclick="closeSidebar()">‚úñ</button>
        </div>
        
        <div class="profile-content">
            <div class="profile-genres">
            <h3>Favorite Genres:</h3>
            <button class="add-genre-btn" onclick="showGenreOptions()">+ Add Genre</button>
            <div id="genresList" class="genres-list">
                <!-- G√©neros aparecem aqui -->
            </div>
        </div>

        </div>
    
        <div class="profile-bio">
            <h3>Bibliography:</h3>
            <textarea id="profileBio" placeholder="Escreve algo sobre ti..."></textarea>
        </div>
    
        <div class="profile-buttons">
            <button onclick="saveProfile()" style="background-color: rgb(133, 223, 30);" >Save</button>
            <button onclick="closeSidebar()" style="background-color: rgb(235, 55, 10);" >Cancel</button>
        </div>
        
        <!-- Selector de g√©neros escondido -->
        <div class="genre-popup hidden" id="genreSelector">
            <div class="genre-selector">
                <div class="genre-option" onclick="toggleGenreSelection(this)">Action</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Drama</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Comedy</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Horror</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Sci-Fi</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Romance</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Adventure</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Supernatural</div>
                <div class="genre-option" onclick="toggleGenreSelection(this)">Thriller</div>
                <!-- Mais g√©neros -->
            </div>
            <button class="genre-ok-btn" onclick="confirmGenreSelection()">OK</button>
        </div>


        
    </div>

    <div class="menu-sidebar" id="menuSidebar">
        <div class="menu-header">
            <h2>Menu</h2>
            <button class="close-btn" onclick="closeMenuSidebar()">‚úñ</button>
        </div>
        <div class="menu-content">
            <ul class="menu-list">
                <li><a href="index.html"><img src="../imgs/icons/Home.png" alt="Home"><span>In√≠cio</span></a></li>
                <li><a href="movies.html"><img src="../imgs/icons/popcorn.png" alt="Movies"><span>Movies</span></a></li>
                <li><a href="series.html"><img src="../imgs/icons/Series.png" alt="Series"><span>Series</span></a></li>
                <li><a href="recommendation.html"><img src="../imgs/icons/compass.png" alt="Recommendations"><span>Recommendations</span></a></li>
                
                <li class="dropdown">
                    <div class="dropdown-toggle" onclick="toggleDropdown(event)">
                        <img src="../imgs/icons/Favorite.png" alt="Lists"><span>Lists</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </div>
                    <ul class="dropdown-menu hidden">
                        <li><a href="fav.html">My Lists</a></li>
                        <li><a href="following.html">Following</a></li>
                        <li><a href="popular.html">Popular</a></li>
                    </ul>
                </li>
            </ul>          
            
            
        </div>
    </div>
    
    <script src="../js/main.js"></script>

    <script src="../js/fav_script.js"></script>
    
</body>
</html>
